server:
  port: 10080
# Eureka配置
eureka:
  client:
    register-with-eureka: false # 不向Eureka中注册自己
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
# Feign设置 feign.hystrix（开启熔断降级）
feign:
  hystrix:
    enabled: true
